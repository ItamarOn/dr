<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ד״ר שגב - רופא שיניים</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #f7fdff 0%, #e0f7ff 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Images Section - Top of Page */
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0 20px 0;
            animation: fadeInDown 1s ease-out;
        }

        .main-image {
            width: 280px;
            height: 280px;
            border-radius: 50% 50% 50% 0;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 144, 205, 0.3);
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slowZoom 20s ease-in-out infinite;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 40px 20px 60px 20px;
            position: relative;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 144, 205, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .side-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .side-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 144, 205, 0.25);
            border: 4px solid white;
            transition: transform 0.3s ease;
        }

        .side-image:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            color: #0090cd;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #0090cd, #00a0e4);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 700;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 144, 205, 0.3);
            animation: pulse 2s infinite;
        }

        /* Services Section */
        .services {
            background: white;
            border-radius: 30px;
            padding: 50px;
            margin: 40px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .services h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #0090cd;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f4ff 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .service-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 144, 205, 0.2);
            border-color: #0090cd;
        }

        .service-icon {
            width: 50px;
            height: 50px;
            background: #0090cd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .service-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Contact Section */
        .contact-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .contact-card {
            background: linear-gradient(135deg, #0090cd, #00a0e4);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 144, 205, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: scale(1.05);
        }

        .contact-card h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .contact-info {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact-info a:hover {
            opacity: 0.8;
        }

        /* Decorative Elements */
        .wave {
            position: relative;
            margin: 60px 0;
        }

        .wave svg {
            width: 100%;
            height: auto;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .services {
                padding: 30px 20px;
            }
            
            .contact-card {
                padding: 30px 20px;
            }

            .images-container {
                flex-direction: column;
                gap: 15px;
            }

            .main-image {
                width: 220px;
                height: 220px;
            }

            .side-images {
                flex-direction: row;
            }

            .side-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 370 333" fill="none">
                    <path d="M185 0C82.8 0 0 82.8 0 185v148h185c102.2 0 185-82.8 185-185S287.2 0 185 0z" fill="#0090cd"/>
                    <circle cx="185" cy="165" r="130" fill="#01d09e"/>
                </svg>
            </div>
            <h1>ד״ר שגב</h1>
            <p class="subtitle">רופא שיניים</p>
            <span class="badge">Hebrew University Graduate</span>

        <!-- Images Section -->
        <div class="images-container">
            <div class="main-image">
                <img src="big.jpg" alt="ד״ר שגב - רופא שיניים">
            </div>
            <div class="side-images">
                <div class="side-image">

                </div>
                <div class="side-image">
                    <img src="small_down.jpg" alt="שירותי מרפאה">
                </div>

        <section class="services">
            <h2>השירותים שלנו</h2>
            <div class="services-grid">
                <div class="service-item">
                    <div class="service-icon">✓</div>

                </div>
                <div class="service-item">

                </div>
                <div class="service-item">
                    <div class="service-icon">✓</div>
                    <div class="service-text">טיפולי לייזר</div>
                </div>
                <div class="service-item">
                    <div class="service-icon">✓</div>
                    <div class="service-text">סתימות שיניים</div>
                </div>
                <div class="service-item">
                    <div class="service-icon">✓</div>
                    <div class="service-text">שתלים דנטלים</div>
                </div>
            </div>
        </section>

        <div class="wave">
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,50 Q300,10 600,50 T1200,50 L1200,120 L0,120 Z" fill="rgba(0,144,205,0.1)"/>
            </svg>
        </div>

        <section class="contact-section">
            <div class="contact-card">
                <h3>לקביעת תור</h3>
                <div class="contact-info">
                    <p><a href="tel:046334455">04-6334455</a></p>
                    <p><a href="mailto:drmotis@gmail.com">drmotis@gmail.com</a></p>
                    <p>רחוב הלל יפה 40, חדרה</p>
                </div>
            </div>

            <div class="contact-card">
                <h3>שעות פתיחה</h3>
                <div class="contact-info">
                    <p><strong>א-ה</strong></p>
                    <p>08:00 AM - 10:00 PM</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
